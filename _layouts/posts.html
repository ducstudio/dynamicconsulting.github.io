{% include header.html %}

<div id="blog">
<div id="content">
<div class="container">

<div class="row">
<div class="small-12 columns">

<h2>Blog Posts</h2>

<ul class="posts">
{% for post in site.posts limit:20 %}
<li>
<span class="title"><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</span>
<span class="date">{{ post.date | date_to_string }}</span>

</a>
</li>
{% endfor %}
</ul>

</div>
</div>

</div><!-- /container -->
</div><!-- /content -->
</div>
